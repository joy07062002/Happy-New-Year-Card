<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <link rel="icon" type="image/jpeg" href="Joychandi_Temple.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container for center alignment */
        .new-page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }

        /* Image Styling */
        .new-page-container img {
            width: 60%;
            height: auto;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }

        /* Highlight Text Styling */
        .highlight-text {
            font-size: 3rem;
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        /* Hindi Text Styling with more weight */
        .highlight-text-hindi {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: 700;
            margin-top: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* End symbol styling */
        .end-symbol {
            font-size: 2rem;
            margin-top: 30px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Custom Button Style */
        .btn-custom {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.25rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #c0392b;
        }

        /* Hidden Image Initially */
        #decoratedImage {
            display: none;
            margin-top: 30px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="new-page-container">
        <!-- Centered Image -->
        <img src="https://imgs.search.brave.com/S-miJs9PK5RVw4hH9CMIfM9n-IAZGVVlg-cSxnn_sjg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTM1/MDA4MDY5Ny9waG90/by9oYXBweS1uZXct/eWVhci5qcGc_cz02/MTJ4NjEyJnc9MCZr/PTIwJmM9bV9sUnUz/ckstUEhiRGpfTlBU/bmhqeGVlajJBdDRy/TXI4ZW0xRkdCQ0k1/QT0" alt="Maa Sarada">

        <!-- Main Title Text -->
        <h1 class="highlight-text">Happy New Year 2025!</h1>

        <!-- Hindi Text with increased weight -->
        <p class="highlight-text-hindi">‡§Ö‡§Ø‡•ã‡§Ø‡§æ‡§∞‡§Æ‡•ç‡§≠ ‡§∂‡•Å‡§≠‡•å ‡§≠‡§µ‡§§‡•Å</p>

        <!-- Custom Button -->
        <button class="btn-custom" id="celebrateButton">Celebrate Now</button>

        <!-- Decorated Image (Initially Hidden) -->
        <img id="decoratedImage" src="https://imgs.search.brave.com/LxgdYgHCBpYzba6tCIUcx_7zFzD5lfGTL9MygDDBs3g/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzA3L2Uw/LzA1LzA3ZTAwNWQw/OWJiNGVhN2NlOGNl/NmM5NTdiNzg1ZmU2/LmpwZw" alt="Decorated Image">

        <!-- End of Page Symbol -->
        <div class="end-symbol">üåü End of Page üåü</div>
    </div>

    <script>
        // Function to show the decorated image when the button is clicked
        document.getElementById("celebrateButton").addEventListener("click", function() {
            document.getElementById("decoratedImage").style.display = "block";
        });
    </script>
</body>
</html>
